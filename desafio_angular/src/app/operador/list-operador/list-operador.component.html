<div class="body_content marglist marglong">
  <div class="card cad_tam malt mat-elevation-z8 minlarg margnl">
    <div class="card-header fp-profileteste ">
      <span class="text_title">{{pageTitle}} </span>
    </div>
    <div class="row">
      <div class="col-8" style="max-width: 100%;flex: 1 0 83.333333%; padding-right: 0px !important;">
        <div class="container-fluid" style="padding-left: 0px !important;">
          <meta charset="utf-8">

          <table mat-table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="nomeOperador">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;"><strong> Nome do Operador </strong></th>
              <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.nomeOperador}}</td>
            </ng-container>

            <ng-container matColumnDef="perfilOperador">
              <th mat-header-cell *matHeaderCellDef class="padlist" style="text-align: center;"><strong> Perfil do
                  Operador
                </strong></th>
              <td mat-cell *matCellDef="let element" class="padlist" style="text-align: center;">
                {{element.perfilOperador}}
              </td>
            </ng-container>

            <ng-container matColumnDef="dtCadastro">
              <th mat-header-cell *matHeaderCellDef class="paduni" style="text-align: center;"><strong> Data de Cadastro
                </strong></th>
              <td mat-cell *matCellDef="let element" class="paduni" style="text-align: center;">
                {{element.dtCadastro}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef class="paduni"></th>
              <td mat-cell *matCellDef="let element">

                <button onclick="topo();" class="btn btn-outline-success btn-sm marginbutton" title="Editar Operador"
                  (click)="editOperador(element.idOperador)"><a class="fa fa-edit icons"></a></button>

                <button id=excluirModal class="btn btn-outline-danger btn-sm marginbutton" data-target="excluirModal"
                  data-toggle="modal" title="Excluir Operador"
                  (click)="openDialogDelete(element.idOperador, template)"><a class="fa fa-remove icons"></a></button>

              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div class="alert alert-info" *ngIf="mostrarNenhum" role="alert" style="text-align: center; margin: 10px;">
            Nenhum Operador Encontrado.
          </div>
          <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]">
          </mat-paginator>
        </div>
        <ng-template #template>
          <div class="modal-body" style="padding-bottom: 5px;">
            <div class="modal-body text-center">
              <p class="pmargin">Excluir Operador?</p>
              <mat-dialog-actions id="mtdl" class="margleft">
                <button type="button" class="btn btn-primary btmargin" (click)="delete()">Sim</button>
                <button type="button" class="btn btn-danger btmargin margleft" (click)="close()">NÃ£o</button>
              </mat-dialog-actions>
            </div>
          </div>
        </ng-template>
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop:true }"></ngx-loading>
      </div>
    </div>
  </div>
</div>
